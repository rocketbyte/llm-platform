apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ollama
  namespace: llm
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - rocketbyte-llm.duckdns.org
      secretName: rocketbyte-llm-tls
  rules:
    - host: rocketbyte-llm.duckdns.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ollama
                port:
                  number: 11434
